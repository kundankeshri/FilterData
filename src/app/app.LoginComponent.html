
		<h2 style="text-align: center;"><b>Login to Web App</b></h2>
<main style="width: 70%;padding-left: 32%;">
			<hr>
        <form class="login-inner" (ngSubmit)="onSubmit(username.value, password.value)" #userForm="ngForm" >
    				<input name="username" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2" required autofocus #username>
    				<input name="password" type="password" class="form-control " placeholder="Password" aria-describedby="sizing-addon2" required autofocus #password>
					<input class="btn btn-block btn-lg btn-success submit" type="submit" value="Login">
				</form>

</main>
